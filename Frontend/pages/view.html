<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="../index.html" class="nav-link" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="./registration.html" class="nav-link">Management</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">View</a></li>
          </ul>
        </header>
      </div>

      <div id="profile">
        <div class="row mx-lg-5">
          <div class="col-lg-1">
            <img
              id="profile-picture"
              src="../assets/img/avatar.png"
              alt="Avatar"
              class="avatar"
            />
          </div>
          <div class="col-lg-3">
            <p id="profile-id">ID</p>
            <p id="profile-first-name">First Name</p>
            <p id="profile-last-name">Last Name</p>
            <p id="profile-gender">Gender</p>
          </div>
          <div class="col-lg-3">
            <p id="profile-address">Address</p>
            <p id="profile-email">Email</p>
            <p id="profile-birthday">Birthday</p>
            <p id="profile-telephone">Telephone</p>
          </div>
        </div>
      </div>

      <div id="student-table-container" class="">
        <table
          id="student-table"
          class="table table-hover table-success table-borderless"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Email</th>
              <th>Birthday</th>
              <th>Telephone</th>
            </tr>
          </thead>
          <tbody id="tbl-body"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/app2.js"></script>
  </body>
</html>
